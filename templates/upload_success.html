{% extends 'base.html' %}
{% block content %}

<br><br>
{% if "user_id" in session %}
    <h3>Please upload your bee image: </h3>

    <form action="/bee-add-success" method="POST"> 

        <br>
        <input type="file" name="user_file">

        <div>
          <label> How is the health of this bee?
            <input type="value" name="health" id="health" required>
          </label>
        </div>
        
        <button type="submit" value="Submit Photo"> Submit Photo </button>
    </form>
    <br><br>


{% endif %}

{% endblock %}
