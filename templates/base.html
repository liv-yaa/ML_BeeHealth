<!doctype html>
<html>
<head>
    <title>Bee DB</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    
    <link rel="stylesheet" href="/static/css/hex.css">



</head>
<body>

<!-- Navbar! -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="/">The Bee Machine</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        {% if "user_id" in session %}

          <a class="nav-link" href="/logout">Log Out</a>

        {% else %}
          <a class="nav-link" href="#ex1" rel="modal:open">Log In / Register</a>
        {% endif %}
        
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>

  </div>
</nav>



    <!-- <p><a href="#ex1" rel="modal:open">Login or Register</a></p> -->



<!-- Login or Register Modal -->
<div id="ex1" class="modal">
  <div class="well spaced" style="width:40%;">
    <h3>Login</h3>
    <form action="/login" method="POST"> 

      <div class="form-group">
        <label>Email:
          <input type="email" name="email" id="name-input" required>
        </label>
      </div>

      <div>
        <label>Password:
          <input type="password" name="password" id="password-input" required>
        </label>
      </div>

      <div>
        <input type="submit" value="Log In" class="btn btn-danger">
      </div>

    </form>
    <br>
    <h3> Or Register</h3>

    <form action="/register" method="POST">

      <div class="form-group">
        <label>
          Email:
          <input type="email" name="email" class="form-control">
        </label>
      </div>

      <div>
        <label>
          Password
          <input type="password" name="password" class="form-control">
        </label>
      </div>

      <div>
        <input type="submit" value="Register" class="btn btn-danger">
      </div>

    </form>
  </div>

  <a href="#" rel="modal:close">Close</a>
</div>


{% block content %}
  Put your body here.
{% endblock %}
<br>

  src="http://code.jquery.com/jquery-3.3.1.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
